<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@200&family=Roboto&display=swap" rel="stylesheet">
    <title>Snapchat - The fastest way to share a moment! </title>

</head>

<body>
    <div class="logo">
        <img src="img/1.jpeg" alt="Error">
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#">Advertisers</a></li>
            <li><a href="#">Creators</a></li>
            <li><a href="#">Developers</a></li>
            <li><a href="#">Snap AR</a></li>
            <li><a href="#">Features</a></li>
            <button id="btn">Download</button>
        </ul>
    </nav>
    <div class="body-text">
        Open your Snapchat.
        <input id="fname" type="tel" placeholder="Phone Number" value="">
        <select name="" id="num-local">
            <option value="AU">AU +61</option>
            <option value="BR">BR +55</option>
            <option value="GB">GB +44</option>
            <option value="IN">IN +91</option>
            <option value="MX">MX +52</option>
        </select>
        <button id="send-link">Send Link</button>
    </div>
</body>

</html>
